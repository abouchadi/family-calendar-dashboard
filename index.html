<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Calendar Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        background: #fff;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      .calendar-container {
        width: 100vw;
        height: 100vh;
      }
      iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
</head>
<body>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=800&wkst=2&ctz=America%2FLos_Angeles&showPrint=0&mode=AGENDA&showTz=0&showCalendars=0&showDate=0&showTitle=0&showTabs=0&showNav=0&src=cDU0a2w5aHI0Z2Q5ZWQwaTZkcDhhbGo1aDhAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23795548" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
