<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Calendar Dashboard</title>
    <meta name="viewport" content="width=1024">
    <style>
      body {
        background: #fafdff;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .calendar-container, .weather-container {
        margin: 16px 0;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(33,128,141,0.08);
        padding: 12px;
      }
    </style>
</head>
<body>
    <div class="calendar-container">
        <!-- Replace the src with your Google Calendar embed URL -->
        <iframe src="https://calendar.google.com/calendar/embed?src=p54kl9hr4gd9ed0i6dp8alj5h8%40group.calendar.google.com&ctz=America%2FLos_Angeles" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="weather-container">
      <!-- Your Orinda weather widget -->
      <a class="weatherwidget-io"
         href="https://forecast7.com/en/37d88n122d18/orinda/?unit=us"
         data-label_1="ORINDA"
         data-label_2="WEATHER"
         data-icons="Climacons"
         data-days="3"
         data-theme="mountains">
        ORINDA WEATHER
      </a>
  </div>

  <!-- Load the weatherwidget.io script ONCE at the end of the body -->
  <script>
    !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;
            js.src='https://weatherwidget.io/js/widget.min.js';
            fjs.parentNode.insertBefore(js,fjs);
        }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
