<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Calendar Dashboard</title>
    <meta name="viewport" content="width=1024">
    <style>
      body {
        background: #fafdff;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .calendar-container, .weather-container {
        margin: 16px 0;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(33,128,141,0.08);
        padding: 12px;
      }
    </style>
</head>
<body>
    <div class="calendar-container">
        <!-- Replace the src with your Google Calendar embed URL -->
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FLos_Angeles&showPrint=0&mode=WEEK&showDate=0&showNav=0&showTabs=0&showCalendars=0&showTz=0&showTitle=0&src=cDU0a2w5aHI0Z2Q5ZWQwaTZkcDhhbGo1aDhAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZmFtaWx5MDg0ODcyNzcwOTE5NDI2NTg4NDRAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23795548&color=%237cb342&color=%230b8043" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="weather-container"> 
        <iframe src="https://forecast7.com/en/37d88n122d18/orinda/?unit=us"
                frameborder="0" width="800" height="100"></iframe>
    </div>
    <div class="weather-container">
      <!-- Your Orinda weather widget -->
      <a class="weatherwidget-io"
         href="https://forecast7.com/en/37d88n122d18/orinda/?unit=us"
         data-label_1="ORINDA"
         data-label_2="WEATHER"
         data-icons="Climacons"
         data-days="3"
         data-theme="mountains">
        ORINDA WEATHER
      </a>
  </div>

  <!-- Load the weatherwidget.io script ONCE at the end of the body -->
  <script>
    !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;
            js.src='https://weatherwidget.io/js/widget.min.js';
            fjs.parentNode.insertBefore(js,fjs);
        }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
